<style>

  .game-embed-container-9x16 {
    position: relative; /* Needed for absolute positioning of the iframe inside */

    margin: 20px auto; /* Adds some space above/below and centers the container */
    overflow: hidden; /* Ensures nothing spills out */

    /* Aspect Ratio Padding Trick: (height / width) * 100% */
    /* For 9:16 ratio -> (16 / 9) * 100% = 177.78% */
    padding-top: 177.78%;

    background-color: #f0f0f0; /* Optional: Placeholder color while loading */
    border: 1px solid #ccc; /* Optional: A light border around the embed */
  }

  /* Styling for the iframe itself */
  .game-embed-container-9x16 iframe {
    position: absolute; /* Positioned relative to the container */
    top: 0;
    left: 0;
    width: 100%; /* Fills the container width */
    height: 100%; /* Fills the container height */
    border: none; /* Removes the default iframe border */
  }
</style>
